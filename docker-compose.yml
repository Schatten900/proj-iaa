version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./viajaai-backend
    container_name: backend
    restart: unless-stopped
    volumes:
      - ./viajaai-backend:/app
    ports:
      - "5000:5000"
    environment: 
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - FLASK_APP=main.py 
      - DATABASE_URL=mysql+mysqlconnector://myuser:mypassword@mysql:3306/mydatabase
    depends_on:
      - mysql
    networks:
      - app-network

  frontend:
    build: ./viajaai-frontend
    container_name: frontend
    restart: unless-stopped
    volumes:
      - ./viajaai-frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge